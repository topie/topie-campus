<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>教学管理系统</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="application/css/sb-admin-2.css" rel="stylesheet">

    <link href="application/css/login.css" rel="stylesheet">

    <link href="application/css/index.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../vendors/html5shiv/dist/html5shiv.js"></script>
    <script src="../vendors/respond/dest/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div class="container">
    <div class="container-fluid">
        <div class="container" style="margin-top: 30px;">
            <a href="index.html" class="pdr32"><img src="application/img/hd_logo1.png"></a>
            <a href="index.html"><img class="sm-pdt10" src="application/img/hd_logo2.png"></a>
            <a href="index.html"><img class="sm-pdt10" src="application/img/hd_logo3.png"></a>
        </div>
    </div>
    <div class="row" style="margin-top: 60px;">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12">
                            <h1>用户登录| USER LOGIN</h1>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="" method="post" role="form"
                                  style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control"
                                           placeholder="用户名" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2"
                                           class="form-control" placeholder="密码">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="button" name="login-submit" id="login_btn" tabindex="4"
                                                   class="form-control btn btn-login" value="登录">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                               <a href="../student.docx" tabindex="5"
                                                   class="forgot-password">学生使用手册</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="../vendors/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
<script src="../vendors/jquery.cookie/jquery.cookie.js"></script>
<!-- Custom Theme JavaScript -->
<script src="application/js/sb-admin-2.js"></script>
<script src="application/js/login.js"></script>

</body>

</html>
