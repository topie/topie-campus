<link href="../vendors/bootstrap-comment/css/comment-mini.css" rel="stylesheet" type="text/css">
{{if list.length==0}}
没有数据
{{/if}}
{{each list}}
<div class="panel panel-white post panel-shadow">
    <div class="post-heading">
        <div class="pull-left image">
            <img src="../vendors/bootstrap-comment/img/default-avatar.jpg"
                 class="img-circle avatar"
                 alt="user profile image">
        </div>
        <div class="pull-left meta">
            <div class="title h5">
                <a href="#"><b>{{$value.messageFromUserName}}</b></a>
                对 {{$value.messageToUserName}} 留言
            </div>
            <h6 class="text-muted time">{{$value.messageDateTime}}</h6>
        </div>
    </div>
    <div class="post-description">
        <p>{{$value.messageContent}}</p>
        <div class="stats">
            <a href="?u=/api/front/message/receive" class="btn btn-default stat-item">
                <i class="fa fa-messages-o icon"></i>查看详情
            </a>
        </div>
    </div>
</div>
{{/each}}
