<script>
    function getStudyYear() {
        var studyYear;
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        if (month < 8) {
            studyYear = (year - 1) + "-" + year;
            var studyYearNum = 2;
            $("select[name=studyYear]").val(studyYear);
            $("select[name=studyYearNum]").val(studyYearNum);
        }
        else {
            studyYear = year + "-" + (year + 1);
            studyYearNum = 1;
            $("select[name=studyYear]").val(studyYear);
            $("select[name=studyYearNum]").val(studyYearNum);
        }
    }
</script>
