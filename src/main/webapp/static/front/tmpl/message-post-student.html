<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form accept-charset="UTF-8" id="message-form" method="POST">
                    <textarea class="form-control counted" id="post-message" name="messageContent"
                              placeholder="输入你的留言" rows="5" maxlength="140" style="margin-bottom:10px;"></textarea>
                    <h6 class="pull-right" id="counter">140</h6>
                    <button class="btn btn-default" type="button" id="post-message-btn">
                        <i class="fa fa-message-o icon"></i> 留 言
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
