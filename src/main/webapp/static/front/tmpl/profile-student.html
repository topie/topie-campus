<article class="row">
    <div class="col-md-2 col-sm-2 hidden-xs">
        <figure class="thumbnail">
            {{if avatar==""}}
            <img class="img-responsive"
                 src="../vendors/bootstrap-comment/img/default-avatar.jpg" />
            {{/if}}
            {{if avatar!=""}}
            <img class="img-responsive"
                 src="{{avatar}}" />
            {{/if}}
            <figcaption class="text-center">{{name}}</figcaption>
        </figure>
    </div>
    <div class="col-md-10 col-sm-10">
        <table class="table table-user-information">
            <tbody>
            <tr>
                <td>名字:</td>
                <td><p style='color:blue;'>{{name}}</p></td>
                <td>学号:</td>
                <td><p style='color:blue;'>{{studentNo}}</p></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <!-- <p style='color:blue;'>
                        {{if gender==1}}男{{/if}}
                        {{if gender==0}}女{{/if}}
                    </p> -->
                    <p style='color:blue;'>
                        {{gender}}
                    </p>
                </td>
                <td>民族</td>
                <td><p style='color:blue;'>{{ethnicGroup}}</p></td>
            </tr>

            <tr>
            <tr>
                <td>出生日期</td>
                <td><p style='color:blue;'>{{birth}}</p></td>
                <td>政治面貌</td>
                <td><p style='color:blue;'>{{politicalStatus}}</p></td>
            </tr>
            <tr>
                <td>学院</td>
                <td><p style='color:blue;'>{{academe}}</p></td>
                <td>系</td>
                <td>
                    <p style='color:blue;'>
                        {{faculty}}
                    </p>
                </td>
            </tr>
            <tr>
                <td>联系电话</td>
                <td><p style='color:blue;'>{{contactPhone}}</p></td>
                <td>邮箱</td>
                <td>
                    <p style='color:blue;'>{{email}}</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</article>
