<link href="../vendors/bootstrap-comment/css/comment-mini.css" rel="stylesheet" type="text/css">
{{each list}}
<div class="panel panel-white post panel-shadow">
    <div class="post-heading">
        <div class="pull-left image">
            <img src="../vendors/bootstrap-comment/img/default-avatar.jpg"
                 class="img-circle avatar"
                 alt="user profile image">
        </div>
        <div class="pull-left meta">
            <div class="title h5">
                <a href="#"><b>{{$value.messageFromUserName}}</b></a>
                对 {{$value.messageToUserName}} 留言
            </div>
            <h6 class="text-muted time">{{$value.messageDateTime}}</h6>
        </div>
    </div>
    <div class="post-description">
        <p>{{$value.messageContent}}</p>
        <div class="stats" style="margin-bottom: 10px;">
            <button type="button" role="message-btn" reply-target="{{$value.messageId}}"
                    class="btn btn-default stat-item">
                <i class="fa fa-messages-o icon"></i>回复({{$value.replayCount}})
            </button>
        </div>
    </div>
    <div class="post-footer" role="message">
        <div class="input-group">
            <input type="hidden" id="messageId" name="messageId" value="{{$value.messageId}}">
            <input class="form-control" id="replyContent" name="replyContent" placeholder="输入回复内容" type="text">
            <span class="input-group-addon">
                <a href="javascript:void(0);" role="reply-submit"><i class="fa fa-check-circle"></i>回复</a>
            </span>
        </div>
        <ul class="comments-list" id="reply_{{$value.messageId}}">

        </ul>
    </div>
</div>
{{/each}}
<ul class="pagination">
    <li><a href="#">&laquo;</a></li>
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">&raquo;</a></li>
</ul>
