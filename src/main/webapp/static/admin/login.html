<!DOCTYPE html>
<html>
<head>
    <title>管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="application/css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body class="login-bg">
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Logo -->
                <div class="logo">
                    <h1><a href="index.html">教师导学辅助系统后台管理</a></h1>
                </div>
            </div>
        </div>
    </div>
</div>

        <div class="col-md-4 col-md-offset-4">
            <div class="login-wrapper">
                <div class="box">
                    <div class="content-wrap">
                        <h6>用户登录</h6>
                        <div class="social">
                            <div class="division">
                                <hr>
                            </div>
                        </div>
                        <input class="form-control" id="username" type="text" placeholder="用户名">
                        <input class="form-control" id="password" type="password" placeholder="密码">
                        <div class="action">
                            <a id="login_btn" class="btn btn-primary signup"

                        </div>
                    </div>
                </div>

                <div class="already">
                    <p>没有账号?</p>
                    <a href="signup.html">注册</a>
                </div>
            </div>
        </div>
    </div>
</div>
